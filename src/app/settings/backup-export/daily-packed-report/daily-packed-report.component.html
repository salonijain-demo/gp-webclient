<!-- <div class="col-lg-10 col-sm-10 general-settings"> -->
  <div class="col-lg-12">
      <h3>Daily Packed % Report</h3>
      <div class="form-horizontal general-settings-form">
        <fieldset>
          <div class="form-group">
            <div class="row">
            <label class="control-label col-lg-3 col-sm-3">Auto Email Export</label>

            <div class="controls col-lg-6 col-sm-2 form-inline">
              <div class="row">
                <div class="controls col-lg-6 col-sm-2 form-inline">
                  
                    <div class="row toggle-switch">
                      <span placeholder="onLabel"></span>
                      <label class="switch">
                        <input class="switchon" type="checkbox"
                        name="confirmation_hash.inventory_tracking"
                        [(ngModel)]="export_settings.single.daily_packed_email_export"
                        (click)="update_daily_packed_export_settings()">
                        <span class="slider round"></span>
                      </label>
                      <span placeholder="offLabel"></span>
                    </div>
                 
                </div>
                <div class="controls col-lg-9 col-sm-offset-3 col-sm-5">
                  <input type="text" class="form-control input-style" [(ngModel)]="export_settings.single.daily_packed_email"
                        placeholder="Email address" (blur)="update_daily_packed_export_settings()"/>
                </div>
              </div>
            </div>
              <!-- <div toggle-switch [(ngModel)]="export_settings.single.daily_packed_email_export"
                  (click)="update_daily_packed_export_settings()"></div> -->
            </div>
            
          </div>
          <div ng-show="export_settings.single.daily_packed_email_export=='1'">
            <div class="form-group">
              <!-- <div class="controls col-sm-offset-3 col-sm-5">
                <input type="text" class="form-control input-style" [(ngModel)]="export_settings.single.daily_packed_email"
                       placeholder="Email address" (blur)="update_daily_packed_export_settings()"/>
              </div> -->
            </div><br/><br/>

            <div class="row form-group">
              <label class="control-label col-lg-3 col-sm-3">Time for sending daily paked % report email</label>

              <div class="controls col-lg-6 col-sm-7">
                <div class="row">
                <ngb-timepicker [(ngModel)]="export_settings.single.time_to_send_daily_packed_export_email" [meridian]="true" (change)="show_button=true"></ngb-timepicker>
                <!-- <timepicker [(ngModel)]="export_settings.single.time_to_send_daily_packed_export_email" (change)="show_button=true" show-meridian="true" style="display: inline-block;vertical-align: middle;">                            
                </timepicker> -->
                <span style="display: inline-block;vertical-align: middle;padding-left: 13px;">
                  Current Time: {{export_settings.current_time}}
                  <i class="fas fa-clock"></i>
                  <!-- groov-popover="{{'To adjust the time zone please <a href=#/settings/system/general ng-click=scrollup()>click here.</a>'}}" -->
                </span>
                </div>
              </div>
            </div>

            <div class="row" *ngIf="show_button">
              <div class="col-sm-4 col-sm-offset-3">
                <button class="modal-save-button" (click)="update_daily_packed_export_settings()">Update</button>
              </div>
            </div>

            <div class="row form-group">
              <label class="control-label col-sm-3">Send Email On</label>

              <div class="controls col-sm-9 form-inline">
                <div class="row">
                  <div class="controls col-sm-9 form-inline">
                    <label class="checkbox col-sm-2">
                      <input type="checkbox" [(ngModel)]="export_settings.single.daily_packed_email_on_mon"
                            (change)="update_daily_packed_export_settings($event)"> mon
                    </label>
                    <label class="checkbox col-sm-2">
                      <input type="checkbox" [(ngModel)]="export_settings.single.daily_packed_email_on_tue"
                            (change)="update_daily_packed_export_settings()"> tue
                    </label>
                    <label class="checkbox col-sm-2">
                      <input type="checkbox" [(ngModel)]="export_settings.single.daily_packed_email_on_wed"
                            (change)="update_daily_packed_export_settings()"> wed
                    </label>
                  </div>
                  <div class="controls col-sm-9 col-sm-offset-3 form-inline">
                    <label class="checkbox col-sm-2">
                      <input type="checkbox" [(ngModel)]="export_settings.single.daily_packed_email_on_thu"
                            (change)="update_daily_packed_export_settings()"> thu
                    </label>
                    <label class="checkbox col-sm-2">
                      <input type="checkbox" [(ngModel)]="export_settings.single.daily_packed_email_on_fri"
                            (change)="update_daily_packed_export_settings()"> fri
                    </label>
                    <label class="checkbox col-sm-2">
                      <input type="checkbox" [(ngModel)]="export_settings.single.daily_packed_email_on_sat"
                            (change)="update_daily_packed_export_settings()"> sat
                    </label>
                    <label class="checkbox col-sm-2">
                      <input type="checkbox" [(ngModel)]="export_settings.single.daily_packed_email_on_sun"
                            (change)="update_daily_packed_export_settings()"> sun
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2 text-center col-sm-offset-4">
              <button (click)="export_daily_packed()" class="modal-save-button">Export Now</button>
            </div>
          </div>
          
        </fieldset>
      </div>
    </div>
  <!-- </div> -->
<!-- </div> -->
